name: Python Test Automation with Allure Report

on:
  push:
    branches:
      - pytest-automation
  workflow_dispatch:
  schedule:
    - cron: "40 14 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate timestamp
        id: vars
        run: echo "timestamp=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Run tests
        continue-on-error: true
        run: |
          mkdir -p allure-results-${{ steps.vars.outputs.timestamp }}
          pytest --alluredir=allure-results-${{ steps.vars.outputs.timestamp }}

      - name: Generate Allure Report
        if: always()
        run: |
          pip install allure-pytest
          mkdir -p allure-report-${{ steps.vars.outputs.timestamp }}
          allure generate allure-results-${{ steps.vars.outputs.timestamp }} \
            -o allure-report-${{ steps.vars.outputs.timestamp }} --clean || true

      - name: Debug â€“ List Allure report folder
        if: always()
        run: ls -R .

      - name: Upload report to GitHub Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: allure-report-${{ steps.vars.outputs.timestamp }}

  deploy:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
