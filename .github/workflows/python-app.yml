name: Python Test Automation with Allure Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        marker: [smoke, regression, sanity]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Run pytest for marker ${{ matrix.marker }}
        run: |
          pytest -v -s -m "${{ matrix.marker }}" --alluredir=allure-results-${{ matrix.marker }}

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-${{ matrix.marker }}
          path: allure-results-${{ matrix.marker }}

  merge_and_deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate timestamp
        id: ts
        run: echo "TS=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      # Download artifacts from test matrix
      - name: Download Allure artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-smoke
          path: merged-results/smoke
        continue-on-error: true

      - uses: actions/download-artifact@v4
        with:
          name: allure-regression
          path: merged-results/regression
        continue-on-error: true

      - uses: actions/download-artifact@v4
        with:
          name: allure-sanity
          path: merged-results/sanity
        continue-on-error: true

      - name: Merge Allure results
        run: |
          mkdir -p allure-results
          if [ -d merged-results ]; then
            cp -r merged-results/*/* allure-results/ || true
          fi
          echo "Merged Allure JSON files:"
          find allure-results -name "*.json"

      - name: Check if any Allure JSON exists
        id: check_json
        run: |
          count=$(find allure-results -name "*.json" | wc -l)
          echo "JSON_COUNT=$count" >> $GITHUB_OUTPUT

      - name: Prepare site folder
        run: mkdir -p site

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget -q https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip -o allure-2.29.0.zip -d /opt/allure
          sudo ln -sf /opt/allure/allure-2.29.0/bin/allure /usr/bin/allure

      - name: Generate Allure report
        if: steps.check_json.outputs.JSON_COUNT != '0'
        run: |
          mkdir -p site/reports/${{ steps.ts.outputs.TS }}
          allure generate allure-results -o site/reports/${{ steps.ts.outputs.TS }} --clean
          rm -rf site/latest
          cp -r site/reports/${{ steps.ts.outputs.TS }} site/latest

      - name: Create minimal site if no reports
        if: steps.check_json.outputs.JSON_COUNT == '0'
        run: echo "<html><body><h2>No reports generated</h2></body></html>" > site/index.html

      - name: Generate reports index
        if: steps.check_json.outputs.JSON_COUNT != '0'
        run: |
          echo "<html><body><h1>All Reports</h1><ul>" > site/reports/index.html
          for dir in site/reports/*/ ; do
            ts=$(basename "$dir")
            if [[ "$ts" != "latest" ]]; then
              echo "<li><a href=\"./$ts/\">Report $ts</a></li>" >> site/reports/index.html
            fi
          done
          echo "</ul></body></html>" >> site/reports/index.html

      - name: Ensure root index.html exists
        run: |
          if [ ! -f site/index.html ]; then
            echo "<html><body>
            <h1>Allure Reports</h1>
            <ul>
              <li><a href='./latest/'>Latest Report</a></li>
              <li><a href='./reports/'>All Reports</a></li>
            </ul>
            </body></html>" > site/index.html
          fi

      - name: Debug site contents
        run: ls -R site

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Print Allure URLs
        run: |
          echo "Latest Report:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.repository.name }}/latest/"
          echo "All Reports:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.repository.name }}/reports/"
