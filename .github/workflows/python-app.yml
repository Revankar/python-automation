name: Python Test Automation with Allure Report

on:
  push:
    branches:
      - pytest-automation
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: [self-hosted, windows]

    env:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
      PATH: C:\Users\Vidya Revankar\AppData\Local\Programs\Python\Python312;${{ env.PATH }}

    strategy:
      fail-fast: false
      matrix:
        marker: [smoke, regression, sanity]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: pytest-automation

      # âœ… Skip setup-python if Python is installed on runner
      - name: Verify Python
        run: python --version

      - name: Install Chrome (Windows)
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies + Allure CLI
        run: |
          pip install -r requirements.txt
          pip install allure-pytest
          powershell -Command "Invoke-WebRequest -Uri 'https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip' -OutFile 'allure.zip'"
          powershell -Command "Expand-Archive -Path 'allure.zip' -DestinationPath 'allure' -Force"
          setx ALLURE_HOME "%CD%\allure\allure-2.29.0"
          setx PATH "%PATH%;%ALLURE_HOME%\bin"

      - name: Run pytest for marker ${{ matrix.marker }}
        run: |
          pytest -v -s -m "${{ matrix.marker }}" --alluredir=allure-results-${{ matrix.marker}} || exit 0

      - name: Upload Allure results for this marker
        uses: actions/upload-artifact@v4
        with:
          name: allure-${{ matrix.marker }}
          path: allure-results-${{ matrix.marker }}

  merge:
    runs-on: [self-hosted, windows]
    needs: test
    if: always()

    steps:
      - name: Checkout gh-pages (if exists)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: existing-pages
          fetch-depth: 0
        continue-on-error: true

      - name: Set Git identity
        run: |
          cd existing-pages || exit
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Ensure gh-pages branch exists
        run: |
          cd existing-pages || exit
          if ! git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout --orphan gh-pages
            git commit --allow-empty -m "Initial gh-pages commit"
            git push origin gh-pages
          fi

      - name: Checkout full repo
        uses: actions/checkout@v4

      - name: Generate timestamp
        id: ts
        run: echo "TS=$(Get-Date -Format yyyyMMddHHmmss)" >> $GITHUB_OUTPUT

      # Download matrix artifacts safely
      - name: Download allure-smoke
        uses: actions/download-artifact@v4
        with:
          name: allure-smoke
          path: merged-results/smoke
        continue-on-error: true

      - name: Download allure-regression
        uses: actions/download-artifact@v4
        with:
          name: allure-regression
          path: merged-results/regression
        continue-on-error: true

      - name: Download allure-sanity
        uses: actions/download-artifact@v4
        with:
          name: allure-sanity
          path: merged-results/sanity
        continue-on-error: true

      - name: Merge Allure results
        run: |
          mkdir allure-results
          if (Test-Path merged-results) {
            Copy-Item merged-results\*\* allure-results -Recurse -Force
          }
          Write-Host "Merged Allure Results:"
          Get-ChildItem -Path allure-results -Recurse -Filter *.json

      - name: Check if any Allure JSON exists
        id: check_json
        run: |
          $count = (Get-ChildItem -Path allure-results -Recurse -Filter *.json).Count
          echo "JSON_COUNT=$count" >> $GITHUB_OUTPUT

      - name: Prepare site folder
        run: mkdir site

      - name: Create minimal site if no reports
        if: steps.check_json.outputs.JSON_COUNT == '0'
        run: echo "<html><body><h2>No reports generated</h2></body></html>" > site\index.html

      - name: Generate Allure report
        if: steps.check_json.outputs.JSON_COUNT != '0'
        run: |
          mkdir site\reports\${{ steps.ts.outputs.TS }}
          allure generate allure-results -o site\reports\${{ steps.ts.outputs.TS} } --clean
          Remove-Item -Recurse -Force site\latest
          Copy-Item -Recurse site\reports\${{ steps.ts.outputs.TS}} site\latest

      - name: Generate reports index
        if: steps.check_json.outputs.JSON_COUNT != '0'
        run: |
          "<html><body><h1>All Reports</h1><ul>" > site\reports\index.html
          Get-ChildItem site\reports | Where-Object {$_.PSIsContainer -and $_.Name -ne 'latest'} | ForEach-Object {
            "<li><a href='./$($_.Name)/'>Report $($_.Name)</a></li>" >> site\reports\index.html
          }
          "</ul></body></html>" >> site\reports\index.html

      - name: Create root index.html
        run: |
          "<html><body>
          <h1>Allure Reports</h1>
          <ul>
            <li><a href='./latest/'>Latest Report</a></li>
            <li><a href='./reports/'>All Reports</a></li>
          </ul>
          </body></html>" > site\index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy:
    needs: merge
    runs-on: [self-hosted, windows]
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Print Allure URL
        run: |
          Write-Host "Latest Report:"
          Write-Host "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/latest/"
          Write-Host "All Reports:"
          Write-Host "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/"
