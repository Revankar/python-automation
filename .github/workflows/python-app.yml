name: Python Test Automation with Allure Report

on:
  schedule:
    - cron: "0 9 * * *"  # Runs daily at 9:00 UTC

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code from branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # Fetch full history
          ref: test-automation # Always checkout latest commit on this branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install dependencies + Allure CLI
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          sudo apt-get update
          sudo apt-get install -y unzip
          unzip allure-2.29.0.zip -d /opt/allure
          sudo ln -s /opt/allure/allure-2.29.0/bin/allure /usr/bin/allure

      - name: Run Pytest
        run: pytest -v -s --alluredir=allure-results || true
        # || true ensures workflow continues even if tests fail or are skipped

      - name: Generate Allure Report
        run: allure generate allure-results -o site --clean

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages # Make sure environment is protected for test-automation branch

    steps:
      - name: Deploy Allure Report to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Print Allure URL
        run: |
          echo "âœ… Your Allure Report URL:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

