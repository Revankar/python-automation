name: Python Test Automation with Allure Report

on:
  push:
    branches:
      - pytest-automation

permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  test:
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        marker: [smoke, regression, sanity]

    steps:
      - name: Checkout test branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: pytest-automation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          wget https://chromedriver.storage.googleapis.com/119.0.6040.27/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/

      - name: Install dependencies + Allure CLI
        run: |
          pip install -r requirements.txt
          pip install allure-pytest
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /opt/allure
          sudo ln -sf /opt/allure/allure-2.29.0/bin/allure /usr/bin/allure

      - name: Run pytest for marker ${{ matrix.marker }}
        run: |
          echo "Running tests for marker: ${{ matrix.marker }}"
          pytest -v -s -m "${{ matrix.marker }}" --alluredir=allure-results-${{ matrix.marker }}

      - name: Upload allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-${{ matrix.marker }}
          path: allure-results-${{ matrix.marker }}

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /opt/allure
          sudo ln -sf /opt/allure/allure-2.29.0/bin/allure /usr/bin/allure

      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged-results

      - name: Merge allure results
        run: |
          mkdir -p allure-results
          find merged-results -type d -name "allure-results-*" -exec cp -r {}/* allure-results/ \;

      - name: Generate Allure report
        run: |
          mkdir -p site/reports
          if [ -n "$(ls -A allure-results 2>/dev/null)" ]; then
            TS=$(date +%Y%m%d%H%M%S)
            allure generate allure-results -o site/reports/$TS --clean
            rm -rf site/latest
            cp -r site/reports/$TS site/latest
          else
            echo "<html><body><h2>No reports generated</h2></body></html>" > site/index.html
          fi

      - name: Ensure root index.html
        run: |
          echo "<html><body>
          <h1>Allure Reports</h1>
          <ul>
            <li><a href='./latest/'>Latest Report</a></li>
            <li><a href='./reports/'>All Reports</a></li>
          </ul>
          </body></html>" > site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Print report URLs
        run: |
          echo "Latest Report: https://${{ github.actor }}.github.io/${{ github.event.repository.name }}/latest/"
          echo "All Reports: https://${{ github.actor }}.github.io/${{ github.event.repository.name }}/reports/"
